
<html>
<head>
    <title>Pixel Art Maker!</title>
    
    
    <link rel="stylesheet" href="style.css">
    
<script  src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
</head>
<body>
    <h1 class="hover-underline-animation">Lab: Pixel <span> Art </span> Maker</h1>
    <br>
    <h2 class="hover-underline-animation">Choose Grid Size</h2>
    
    <form class="grid_form">
        Grid Height:
        <input class="box" type="number" id="inputHeight" name="height" max="50" min="1" value="10">
        Grid Width:
        <input class="box" type="number" id="inputWeight" name="width" max="50"min="1" value="10">
        <button type="submit" id="submit">
        Submit
        </button>
    <br>    
    <h2 class="hover-underline-animation">Pick A Color</h2>
    <br>
    <input type="color" id="colorPicker" class="col_pic" value='#121212'>
    </form>
    
    <h2>Design Canvas</h2>
    <table id="pixelCanvas">
        <tbody></tbody>
    </table>
    <footer class ="page-footer">
        Designed by Vikash
    </footer>
    <script src="pixel.js">
    </script>
    
</body>
</html>
